helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.0
    values:
      - ../../infrastructure/cilium/app/base/values.yaml
      - ../../infrastructure/cilium/app/overlays/dev/values.yaml
#    needs:
#      - namespace/release_name