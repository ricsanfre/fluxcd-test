helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts

releases:
  - name: prometheus-operator-crds
    namespace: kube-system
    chart: prometheus-community/prometheus-operator-crds
    version: 13.0.2
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.0
    values:
      - ../../infrastructure/cilium/app/base/values.yaml
      - ../../infrastructure/cilium/app/overlays/dev/values.yaml
    needs:
     - kube-system/prometheus-operator-crds